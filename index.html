<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <style type="text/css">
    #mc_embed_signup {
      font-family: 'Montserrat', sans-serif;
      color: white;
      padding-left: 0;
    }
    #mc_embedded_signup form {
      padding-left: 0;
      padding: 0;
    }
    #mc_embedded_subscribe-form {
      padding-left: 0;
      width: 100;
    }
    #mc_embed_signup .mc-field-group input {
        display: block;
        /* width: 100%; */
        padding: 8px 0;
        text-indent: 2%;
    }
    </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div id="cta" class="animated fadeIn">
          <h1 class="animated fadeIn">rand.O</h1>
          <p>Share your contact info with a total stranger.</p>

          <div>
            <form action="https://jarednielsen.us14.list-manage.com/subscribe/post?u=7bb2004f13affd3cd65365d9e&amp;id=0fab722e3b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">
                  <div class="mc-field-group">
                	   <label for="mce-EMAIL">Email address  <span class="asterisk">*</span>
                     </label>
                	   <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                  </div>
                	<div id="mce-responses" class="clear">
                		<div class="response" id="mce-error-response" style="display:none"></div>
                		<div class="response" id="mce-success-response" style="display:none"></div>
                	</div>
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_7bb2004f13affd3cd65365d9e_0fab722e3b" tabindex="-1" value=""></div>
                  <div class="clear">
                    <input type="submit" value="Trust Me" name="subscribe" class="button btn-success" >
                  </div>
              </div>
            </form>
          </div>
          <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';fnames[3]='MMERGE3';ftypes[3]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
          <!--End mc_embed_signup-->
